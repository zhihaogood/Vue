<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
		<!-- 还是使用标签形式引入自己的组件 -->
		 <mycom2></mycom2>
	</div>


	<script>
		// 注意:无论是那种方式创建出来的组件,组件的template属性执行的模板内容必须有且只能有唯一的一个跟元素
		Vue.component('mycom2',{
			template:'<div><h3>这是直接使用Vue.component创建出来的组件</h3><span>二狗子快叫汪汪汪</span></div>'
		})



		let vm=new Vue({
			el:'#app',
			data:{},
			methods:{}
		});
	</script>
</body>
</html>
