<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
		  <mycom3></mycom3>
<!-- 		  <login></login> -->
	</div>
	
		<div id="app2">
		  <mycom3></mycom3>
		  <login></login>
	</div>
	<!-- 在被控制的#APP外面使用template元素定义组件的html模板结构 -->
	<template id="temp1">
		<div>
			<h1>
				这是通过template元素在外部定义的组件结构这个方式有代码只能提示和高亮
				<h4>好用的不错</h4>
			</h1>
		</div>
		
	</template>

	<template id="tmp2">
		<h1>这是私有的login组件</h1>
		
	</template>
	<script>
	Vue.component('mycom3',{
		template:'#temp1'
	})




		let vm=new Vue({
			el:'#app',
			data:{},
			methods:{}
		});

		let vm2 = new Vue({
			el:'#app2',
			data:{},
			
			methods:{},
			directives:{},
			filters:{},
			components:{
				login:{
					template:'#tmp2'
				}
			},
		})
	</script>
</body>
</html>
