<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
		<a href="" @click.prevent="comName='login'">登录</a>
		<a href="" @click.prevent="comName='register'">注册</a>
		<!-- Vue提供了component是一个占位符is属性可以用来指定要展示的组件的名称 -->
		<component :is="comName"></component>
	</div>
	<script>
		// 组件名称是字符串
		Vue.component('login',{
			template:'<h3>登录组件</h3>'
		})

		Vue.component('register',{
			template:'<h3>注册组件</h3>'
		})


		let vm=new Vue({
			el:'#app',
			data:{
				comName:'login'//当前component中的is绑定的组件的名称
			},
			methods:{}
		})
	</script>
</body>
</html>
